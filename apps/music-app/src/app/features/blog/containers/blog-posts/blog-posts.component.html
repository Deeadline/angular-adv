<ng-template
  [ngIf]="posts"
  [ngIfThen]="postsList"
  [ngIfElse]="notPostsMessage"
>
</ng-template>

<ng-template #postsList let-results="$implicit">

  {{results}}
  <music-apps-blog-post></music-apps-blog-post>
</ng-template>

<ng-template #notPostsMessage>
  <p>No posts</p>
</ng-template>
