<h4>Blog</h4>

<div *ngIf="posts else notPostsMessage">
  <div *ngFor="let post of posts; index as i">

    <music-apps-post-container [post]="post"></music-apps-post-container>

  </div>
</div>

<ng-template #notPostsMessage>
  <p>No posts</p>
</ng-template>
