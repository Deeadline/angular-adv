<div [formGroup]="searchForm">
  <mat-form-field appearance="standard" class="w-100">
    <!-- <mat-label>Search albums...</mat-label> -->

    <input
      matInput
      placeholder="Placeholder"
      formControlName="query"
      [errorStateMatcher]="matcher"
    />

    <mat-error *ngIf="searchForm.get('query')!.hasError('required')">
      Field is required
    </mat-error>

    <mat-error *ngIf="searchForm.get('query')!.getError('minlength') as error">
      Minimum {{ error.requiredLength }} characters
    </mat-error>

    <mat-error *ngIf="searchForm.get('query')!.getError('censor') as error">
      Cannot contain "{{ error.badword }}"
    </mat-error>

    <mat-hint *ngIf="searchForm.pending">Please wait... Validating...</mat-hint>

    <mat-icon matPrefix>search</mat-icon>
    <button mat-icon-button matSuffix color="primary" (click)="submit()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
