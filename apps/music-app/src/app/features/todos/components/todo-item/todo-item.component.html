<h3
  matLine
  [ngStyle]="{ 'text-decoration': todo.completed ? 'line-through' : '' }"
>
  <mat-checkbox
    [checked]="todo.completed"
    (change)="todo.completed = !todo.completed"
    >Completed</mat-checkbox
  >
  {{ todo.title }}
</h3>
