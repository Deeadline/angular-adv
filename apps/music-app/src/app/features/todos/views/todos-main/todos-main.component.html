<p>todos-main works!</p>

<button (click)="loadTodos()">Load</button>

<div class="row">
  <div class="col">
    <music-apps-todos-list
      [todos]="todos | async"
      (select)="select($event)"
    ></music-apps-todos-list>
  </div>
  <div class="col" *ngIf="selected | async">
    <music-apps-todo-details
      (todoChange)="toggleTodo($event)"
      [todo]="selected | async"
    ></music-apps-todo-details>
  </div>
</div>
